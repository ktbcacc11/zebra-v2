<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ecf0f1;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="header">Header</div>
        <div class="content">
            <p>Scrollable content area...</p>
            <p style="height: 1500px;">(Lots of content here to test scrolling)</p>
        </div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
